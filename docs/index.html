<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">
</head>

<body>
  <div id="app">加载中，请稍后...</div>
  <script>
    window.$docsify = {
      name: "<span style='color:red'>yaohao803手记</span>",
      repo: "https://github.com/docsifyjs/docsify/",
      loadSidebar: true,
      autoHeader: true, //搭配loadSidebar使用。如果启动autoHeader,那么在加载页面内容时，将优先加载页面标题
      subMaxLevel: 2,
      maxLevel: 4,
      loadNavbar: true,
      coverpage: false,
      onlyCover: true, //固定封面
      themeColor: "#3F51B5",
      notFoundPage: "404.md",
      externalLinkTarget: "_self",  //链接打开方式
      cornerExternalLinkTarget: "_self", //右上角链接打开方式

      //搜索
      search: "auto",
      search: [
        "/", // => /README.md
        "/guide", // => /guide.md
        "/get-started", // => /get-started.md
        "/zh-cn/", // => /zh-cn/README.md
      ],
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: "搜索",

        // Localization
        placeholder: {
          "/": "搜索"
        },
        noData: "没有结果!",

        // Localization
        noData: {
          "/": "找不到结果"
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false // whether or not to hide other sidebar content
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
